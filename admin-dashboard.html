<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="admin-dashboard-container">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>

        <h2>User Management</h2>
        <div id="userManagement">
            <h3>Manage Users</h3>
            <button id="addUserBtn">Add New User</button>
            <ul id="userList"></ul>
        </div>

        <h2>Schedule Management</h2>
        <div id="scheduleManagement">
            <h3>View Schedule</h3>
            <button id="viewScheduleBtn">View Schedule</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-storage.js"></script>
        <script src="js/firebase-config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/admin-dashboard.js"></script>
    </div>
</body>
</html>
